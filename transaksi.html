<script>
    const body = document.getElementById("bodyTransaksi");

    function toggleBankList() {
        var bankList = document.getElementById("bankList");
        var btnBayar = document.getElementById("btnBayar");

        if (bankList.style.display === "flex") {
            // body.style.height = "100vh";
            bankList.style.display = "none";
        } else {
            // body.style.height = "100%";
            bankList.style.display = "flex";
        }
    }

    function showBayarButton() {
        var btnBayar = document.getElementById("btnBayar");
        btnBayar.style.display = "flex";
    }

    // Get the modal
    var modal = document.getElementById("modalBayar");

    // Get the button that opens the modal
    var btn = document.getElementById("btnBayarSuccess");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal 
    btn.onclick = function () {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
