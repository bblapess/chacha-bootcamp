<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sertifikat - Chacha Bootcamp</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section id="pageSertifikat">
        <div class="container">
            <div class="sertifikat">
                <img src="assets/img/icon/icon-gold.png" alt="Sertifikat">
                <div class="sertifikat-body">
                    <h1>MATEMATIKA</h1>
                    <h4>Ujian evaluasi materi untuk siswa bertujuan untuk mengukur pemahaman mereka terhadap konsep
                        dasar
                        dalam bahasa, matematika, dan pengetahuan umum yang telah diajarkan.</h4>
                </div>
            </div>
            <div class="sertifikat-button">
                <button class="button-lihat" id="lihatNilai">Lihat Nilai Akhir</button>
                <button class="button-download"><img src="assets/img/icon/icon-download-white.svg"> Download</button>
            </div>
            <!-- The Modal -->
            <div id="modalNilai" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close">&times;</span>
                    </div>
                    <div class="modal-body">
                        <img src="assets/img/icon/icon-gold.png" alt="Success">
                        <h2>Anda Mendapatkan Sertifikat Gold</h2>
                        <h3>Dengan Nilai : 880 Poin</h3>
                    </div>
                    <div class="modal-button">
                        <a href="#" class="button-large">Download Sertifikat</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

<script>
    // Get the modal
    var modal = document.getElementById("modalNilai");

    // Get the button that opens the modal
    var btn = document.getElementById("lihatNilai");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal 
    btn.onclick = function () {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</html>
